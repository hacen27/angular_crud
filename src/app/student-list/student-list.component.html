
<br>
<div class="container">
  <button type="button" class="btn btn-secondary" [routerLink]="['create']"> create</button>
  <br>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.phone}}</td>
      <td>
        <button type="button" class="btn btn-success" [routerLink]="['update', student.id]">Edit</button>
        &nbsp;
        <button type="button" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger" [routerLink]="['delete', student.id]">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
